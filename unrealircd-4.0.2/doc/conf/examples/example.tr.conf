/* Kullanýcýlar ve sunucular için class { } bloðu belirtilir.
 * Class bloklarý aþaðýdaki iþlemlerden oluþur:
 * - pingfreq: kullanýcý/sunucu için ping'ler arasý zaman belirtir (saniyede)
 * - connfreq: sunucuya baðlanmaya çalýþtýðýnýzda tekrar için zaman belirtir (saniyede)
 * - sendq: bir baðlantý için maksimum veri boyutu
