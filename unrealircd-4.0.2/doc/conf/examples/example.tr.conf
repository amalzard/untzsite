/* Listen bloklarý sunucu portu için gereken baðlantý noktalarýný tanýmlar.
 * Diðer bir deyiþle: Bu portlar kullanýcýlar ve serverlar için
 * sunucuya baðlantý kurmasýný saðlar.
 * 
 * Kullanýmý:
 * listen
 * { 
